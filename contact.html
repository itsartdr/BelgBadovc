<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belg Badovc - Të gjithë për qentë endacak</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
(function() {
emailjs.init("Y8G9_812lEaQVsd2o");
})();
</script>
</head>
<body>
    <section class="sub-header2">
        <nav>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav> 
        <h1>Contact Us</h1>
    </section>
    <!-- contact us content -->
    <section class="location">
        <iframe id="location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14204.977749403866!2d21.23291994163295!3d42.6232539058046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354999c960cb2df%3A0x23dfc39d574b0670!2sBadovac%20Lake!5e1!3m2!1sen!2s!4v1648222743848!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
            <div>
                <i class="fa fa-home"></i>
                <span class="contact-row1">
                    <h5>Izet Ymeri</h5>
                    <p>Izet Ymeri, Liqeni i Badovcit</p>
                </span>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <span>
                    <h5>+383 44 861 792</h5>
                    <p>Më kontaktoni me anë të telefonit</p>
                </span>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <span>
                    <h5>belgianbadovc@gmail.com</h5>
                    <p>Më kontaktoni me anë të emailit</p>
                </span>
            </div>
        </div>
        <div class="contact-col">
            <form id="contact-form">
                <input type="text"  placeholder="Enter Name" required name="from_name">
                <input type="email"  placeholder="Enter Email" required name="from_email">
                <input type="text"  placeholder="Enter Subject" name="subject">
                <textarea rows="8"  placeholder="Message" required name="message"></textarea>
                <button type="submit" onclick="sendEmail(event)" class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
    </section>
    <script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
</script>
<script>
    function sendEmail(event) {
            event.preventDefault();
            const contact_service = "service_47p4io6";
            const contact_form = "template_q2lxmmr";
            emailjs.sendForm(contact_service, contact_form, "#contact-form")
                .then(function() {
                    alert('SUCCESS! Your message was sent successfully.');
                }, function(error) {
                    alert('FAILED...! Please try again later...', error);
                });
        }
</script>
</body>
</html>
